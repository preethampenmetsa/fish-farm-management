{% extends "base.html" %}

{% block content %}
<h2>Fish Species</h2>

<a href="{% url 'add-species' %}">âž• Add New Species</a>

<hr>

<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Type</th>
    </tr>

    {% for sp in species %}
    <tr>
        <td>{{ sp.name }}</td>
        <td>
            {% if sp.user %}
                Your Species
            {% else %}
                System Default
            {% endif %}
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No species found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
